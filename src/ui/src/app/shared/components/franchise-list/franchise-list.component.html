<div *ngIf="!isHidden" class="franchise-title">
  <span class="text franchise-title" (click)="showFranchiseList = !showFranchiseList"><b>{{ showFranchiseList ? '−' : '+' }} Это аниме состоит из:</b></span>
</div>
<div *ngIf="showFranchiseList" class="franchise-container">
  <ul class="franchise-list">
    <li *ngFor="let franchise of franchiseData; let i=index;" class="franchise-list-item" [ngClass]="{'hovered': franchiseHovered === franchise.id, 'current-hovered': franchiseHovered === franchise.id && franchise.id === currentAnimeId, 'current': franchise.id === currentAnimeId}">
      <div class="marker-list">
        <span class="text marker">
          <ng-container *ngIf="franchise.user_status === 'completed'">
            <span class="check_mark">✓</span>
          </ng-container>
          <ng-container *ngIf="franchise.user_status === 'rewatching'">
            <span class="repeat_mark">↺</span>
          </ng-container>
          <ng-container *ngIf="franchise.user_status === 'watching'">
            <span class="watch_mark">▶</span>
          </ng-container>
          <ng-container *ngIf="franchise.user_status !== 'completed' && franchise.user_status !== 'rewatching' && franchise.user_status !== 'watching'">
            <span class="x_mark">✕</span>
          </ng-container>
          #{{ i + 1 }}
        </span>
      </div>
      <a class="franchise-link"
        (click)="openFranchise(franchise.id, franchise.episodes, franchise.episodesAired)"
        (mouseenter)="franchiseHovered = franchise.id"
        (mouseleave)="franchiseHovered = null">
        {{ franchise.russian }} <span class="text">{{ franchise.kind === 'ТВ' ? '[ТВ-' + franchise.e + ']' : franchise.kind }}</span>
        <span class="text" *ngIf="franchise.status === 'ongoing'"> - ({{ franchise.episodesAired }}+ эп.)</span>
        <span class="text" *ngIf="franchise.status === 'released' && franchise.episodes > 1"> - ({{ franchise.episodes }} эп.)</span>
        <span class="text" *ngIf="franchise.kind === 'ТВ' && franchise.e > 1">, продолжение</span>
        <span class="text" *ngIf="franchise.kind === 'ТВ' && franchise.e === 1">, адаптация манги</span>
      </a>
    </li>
  </ul>
</div>
